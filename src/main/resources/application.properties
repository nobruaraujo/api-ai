spring.application.name=api-ai
spring.ai.openai.api-key=${OPENAI_API_KEY}
#spring.ai.vertex.ai.gemini.project-id=${GCP_PROJECT_ID}
#spring.ai.vertex.ai.gemini.location=${GCP_LOCATION}

spring.ai.chat.memory.repository.jdbc.initialize-schema=never
spring.ai.chat.memory.repository.jdbc.schema=classpath:schema-mysql.sql

# Database Mysql configuration
spring.datasource.url=jdbc:mysql://localhost:3306/mydatabase?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=${MYSQL_USER}
spring.datasource.password=${MYSQL_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.Driver

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect